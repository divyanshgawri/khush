<!DOCTYPE html>
<html>
<head>
    <title>üçÖ Tomato Disease Detection</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            margin-top: 40px;
        }
        form {
            margin-top: 30px;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            padding: 10px 25px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        img {
            margin-top: 25px;
            border-radius: 12px;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>üçÖ Tomato Disease Detection</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if image_path %}
        <img src="{{ image_path }}" alt="Uploaded Image">
    {% endif %}

    {% if result %}
        <div class="result">
            <p>{{ result|safe }}</p>
        </div>
    {% endif %}
</body>
</html>
