<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tomato Disease Detector</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e9f5ec;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2b7a0b;
            margin-top: 40px;
        }
        form {
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
            padding: 30px;
            margin-top: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #2b7a0b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #226608;
        }
        img {
            margin-top: 20px;
            width: 256px;
            border-radius: 12px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            background: #fff;
            display: inline-block;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>üçÖ Tomato Disease Detector</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required><br>
        <button type="submit">Predict Disease</button>
    </form>

    {% if image_path %}
    <div>
        <img src="{{ image_path }}" alt="Uploaded Image">
    </div>
    {% endif %}

    {% if result %}
    <div class="result">
        {{ result | safe }}
    </div>
    {% endif %}
</body>
</html>
